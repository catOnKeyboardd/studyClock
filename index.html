<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #001f2d;
            font-family: 'Arial', sans-serif;
        }
        #spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
        }
        #audio-control-button, #time-zone-toggle-button {
            position: fixed;
            top: 10px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }
        #audio-control-button {
            right: 70px;
        }
        #time-zone-toggle-button {
            right: 10px;
        }
        canvas {
            display: block;
        }
        #time-display {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size:100px;
            font-weight: bold;
            color: white;
            z-index: 101;
            font-family: 'Pacifico', cursive; 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="background-music" loop>
        <source src="Song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <div id="audio-control-button">ðŸ”Š</div>
    <div id="time-zone-toggle-button">
        <img id="flag-icon" src="https://flagicons.lipis.dev/flags/4x3/ca.svg" alt="Flag" width="30px" height="20px">
    </div>
    <div id="spline-container">
        <iframe 
            src="https://my.spline.design/cabinwoodscopy-ed9ea9e1ee7fef2128be59bcc65adde2/" 
            frameborder="0" 
            width="100%" 
            height="100%" 
            allow="fullscreen">
        </iframe>
    </div>
    <div id="time-display"></div>
    <script>
        const audio = document.getElementById('background-music');
        const audioControlButton = document.getElementById('audio-control-button');
        const timeZoneToggleButton = document.getElementById('time-zone-toggle-button');
        const timeDisplay = document.getElementById('time-display');
        const flagIcon = document.getElementById('flag-icon');
        let isPlaying = false;
        let timeZone = 'America/Toronto'; 

        // Time display function
        function updateTime() {
            const now = new Date();
            const options = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString('en-CA', options);
            timeDisplay.textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Audio control
        audioControlButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                audioControlButton.textContent = "ðŸ”Š";
            } else {
                audio.play().catch(err => console.error("Audio playback error:", err));
                audioControlButton.textContent = "ðŸ”‡";
            }
            isPlaying = !isPlaying;
        });

        // Time zone toggle functionality
        timeZoneToggleButton.addEventListener('click', () => {
            if (timeZone === 'America/Toronto') {
                timeZone = 'Asia/Shanghai'; 
                flagIcon.src = 'https://flagicons.lipis.dev/flags/4x3/cn.svg'; 
            } else {
                timeZone = 'America/Toronto'; 
                flagIcon.src = 'https://flagicons.lipis.dev/flags/4x3/ca.svg'; 
            }
            updateTime(); 
        });
    </script>
</body>
</html>
